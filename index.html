<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <title>Услуги и сервисы</title>
  </head>
  <body>
    <header class="headere">
      <h1 class="headere-menu">Ремонт техники различных брендов</h1>
    </header>
    <nav>
      <!-- Slider main container -->
      <div class="contener-slide swiper">
        <!-- Additional required wrapper -->
        <div class="contener-slide__brend swiper-wrapper">
          <!-- Slides -->

          <div class="contener-slide__brend-logo swiper-slide">
            <img
              class="contener-slide__brend-logo--emblem"
              src="./img/lenovo.svg"
              alt="lenovo"
            />
            <div class="contener-slide__brend-logo--buttone buttone-open"></div>
          </div>
          <div class="contener-slide__brend-logo swiper-slide">
            <img
              class="contener-slide__brend-logo--emblem"
              src="./img/samsung.svg"
              alt="samsung"
            />
            <div class="contener-slide__brend-logo--buttone buttone-open"></div>
          </div>
          <div class="contener-slide__brend-logo swiper-slide">
            <img
              class="contener-slide__brend-logo--emblem"
              src="./img/Apple.svg"
              alt="Apple"
            />
            <div class="contener-slide__brend-logo--buttone buttone-open"></div>
          </div>
          <div class="contener-slide__brend-logo swiper-slide">
            <img
              class="contener-slide__brend-logo--emblem"
              src="./img/ViewSonic.svg"
              alt="ViewSonic"
            />
            <div class="contener-slide__brend-logo--buttone buttone-open"></div>
          </div>
          <div class="contener-slide__brend-logo swiper-slide">
            <img
              class="contener-slide__brend-logo--emblem"
              src="./img/Bosch.svg"
              alt="Bosch"
            />
            <div class="contener-slide__brend-logo--buttone buttone-open"></div>
          </div>
          <div class="contener-slide__brend-logo swiper-slide">
            <img
              class="contener-slide__brend-logo--emblem"
              src="./img/HP.svg"
              alt="HP"
            />
            <div class="contener-slide__brend-logo--buttone buttone-open"></div>
          </div>
          <div class="contener-slide__brend-logo swiper-slide">
            <img
              class="contener-slide__brend-logo--emblem"
              src="./img/Acer.svg"
              alt="Acer"
            />
            <div class="contener-slide__brend-logo--buttone buttone-open"></div>
          </div>
          <div class="contener-slide__brend-logo swiper-slide">
            <img
              class="contener-slide__brend-logo--emblem"
              src="./img/Sony.svg"
              alt="Sony"
            />
            <div class="contener-slide__brend-logo--buttone buttone-open"></div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>

      <!-- кнопки -->

      <div class="pressbutton">
        <button class="pressbutton-jackdaw">
          <img class="pressbutton-jackdaw__icon" />
          <p class="pressbutton-jackdaw__icon-text"></p>
        </button>
      </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
